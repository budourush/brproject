{% extends 'base.html' %}

{% block content %}
<div class="container">
<form class="form-signin" method="post">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  {% if error %}
  {{ error }}
  {% endif %}
  <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
  <label for="inputEmail" class="sr-only">Username</label>
  <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
  <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username_data" required autofocus>
  <!-- <label for="inputPassword" class="sr-only">Password</label> -->
  <label for="inputPassword" class="sr-only">Password</label>
  <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required>
  <div class="checkbox mb-3">
  </div>
  <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit">sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</div>
{% endblock content %}
